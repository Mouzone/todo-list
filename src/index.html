<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h1> ToDo </h1>
        <div id="select">
            <label for="lists">Current List:</label>

            <select name="lists" id="lists">
                <option value="list">List</option>
                <option value="due-today">Due: Today</option>
                <option value="due-this-week">Due: This Week</option>
            </select>
        </div>
        <div id="task-input">
            <label for="task-name"></label>
            <input type="text" id="task-name" name="name-input" value="Task" onfocus="this.value=''">

            <label for="task-due-date"></label>
            <input type="date" id="task-due-date" name="date-input">

            <button> Add Task</button>
        </div>
        <div id="tasks">
            <div class="task">
                <div class="text">
                    <h4> Walk the dog </h4>
                    <p> Due: 12/12/12</p>
                </div>
                <input type="checkbox" id="task1" name="vehicle1" value="Bike">
                <label for="task1"></label>
            </div>
        </div>
    </body>
</html>
